<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Activity Generator</title>
    <link id="themeStylesheet" href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="theme3">
    <h1>Here are some short games.</h1>
    <h2 id='suggestion'></h2>
    <div class='two-list'>
      <a href="http://www.flaminglunchbox.net/curvy">Curvy</a>
      <a href="http://entanglement.gopherwoodstudios.com/en-US-index.html">Entanglement</a>
      <a href="https://www.free-spider-solitaire.com/">Spider Solitaire (1 Suit)</a>
      <a href="http://minesweeper.online">Minesweeper (Medium)</a>
      <a href="https://sudoku.com/easy">Sudoku (Easy)</a>
    </div>
    <select id="themeSelector" onchange="changeTheme()">
      <option value="original">Original Theme</option>
      <option value="dark">Dark Theme</option>
      <option value="digital">Digital Theme</option>
    </select>
    <script src="script.js"></script>
    <script>
      var games = ["Curvy",
      "Entanglement",
      "Spider Solitaire",
      "Minesweeper (Medium)",
      "Sudoku (Easy)"];
      var game = games[Math.floor(Math.random() * games.length)]
      document.getElementById("suggestion").innerHTML = "Can't decide? Choose " + game + ".";
      window.onload = loadTheme();
    </script>
  </body>
</html>

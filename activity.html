<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random Activity Generator</title>
    <link id="themeStylesheet" rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="activity">Random Activity Generator</h1>
    <button onclick="markAsCompleted()" class="activity-button green">Mark as Completed</button>
    <button onclick="skipTask()" class="skip-button red">Skip Task</button>
    <br>
    <button onclick="location.href='manage.html'" class="blue">Manage Activities</button>
    <br><br>
    <select id="themeSelector" onchange="changeTheme()">
        <option value="original">Original Theme</option>
        <option value="dark">Dark Theme</option>
        <option value="digital">Digital Theme</option>
    </select>

    <script src="script.js"></script>
    <script src="activity.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Activity Generator</title>
    <link id="themeStylesheet" href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="theme3">
    <h1 id="question">Are you willing to play a moderately graphically demanding game?</h1>
    <div id="buttons">
      <button class="green" onclick="goToPage(21)">Yes</button>
      <button class="red" onclick="goToPage(23)">No</button>
    </div>
    <div><button onclick="goBack()">Go Back</button></div>
    <div><button onclick="goToNextGame()">I don't know what to play</button></div>
    <br>
    <select id="themeSelector" onchange="changeTheme()">
      <option value="original">Original Theme</option>
      <option value="dark">Dark Theme</option>
      <option value="digital">Digital Theme</option>
    </select>
    
    <script src="script.js"></script>
    <script src="games.js"></script>
  </body>
</html>
